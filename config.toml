# see https://github.com/j-hc/revanced-magisk-module/blob/main/CONFIG.md for more detailed explanations

compression-level = 9         # compression level for module zips. between 1 and 9
logging-to-file = true        # enables logging of every patch process to a seperate file
enable-magisk-update = false   # set this to false if you do not want to receive updates for the module in magisk app
parallel-jobs = 3             # max number of concurrent building jobs
update-prebuilts = true       # dont touch this
build-mindetach-module = false


[YouTube]
enabled = true                                                        # add 'enabled = false' key to entries to not build them
build-mode = "apk"                                                   # 'both', 'apk' or 'module'
excluded-patches = ""                                        # whitespace seperated list of patches to exclude (multiline strings are not supported)
included-patches = "client-spoof copy-video-url general-ads hide-autoplay-button hide-crowdfunding-box hide-email-address hide-endscreen-cards hide-info-cards hide-my-mix hide-video-buttons hide-watch-in-vr hide-watermark minimized-playback old-quality-layout open-links-directly remember-video-quality return-youtube-dislike settings sponsorblock swipe-controls video-ads" # whitespace seperated list of patches to include
version = "auto"                                                      # 'auto', 'latest' or a custom one like '17.40.41'
exclusive-patches = true                                             # excludes all patches by default
microg-patch = ""
#apkmirror-dlurl = "https://www.apkmirror.com/apk/google-inc/youtube/"
uptodown-dlurl = "https://youtube.en.uptodown.com/android"
module-prop-name = "ytrv-magisk"
merge-integrations = true
arch = "arm64-v8a"

